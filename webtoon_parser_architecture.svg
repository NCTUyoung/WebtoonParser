<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="800px" version="1.1" width="1000px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><text fill="black" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" x="500" y="30">Webtoon爬蟲工具架構圖</text><text fill="gray" font-family="Arial" font-size="16" text-anchor="middle" x="500" y="60">v1.0.0</text><rect fill="#F8F9FA" height="680" rx="10" ry="10" stroke="gray" stroke-width="1" width="900" x="50" y="80" /><rect fill="#4285F4" fill-opacity="0.7" height="150" rx="5" ry="5" stroke="black" stroke-width="2" width="300" x="150" y="120" /><text fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" x="300" y="145">GUI界面 (webtoon_gui.py)</text><text fill="white" font-family="Arial" font-size="14" x="170" y="175">- 用户输入URL</text><text fill="white" font-family="Arial" font-size="14" x="170" y="195">- 定时设置</text><text fill="white" font-family="Arial" font-size="14" x="170" y="215">- 进度显示</text><text fill="white" font-family="Arial" font-size="14" x="170" y="235">- 日志记录</text><text fill="white" font-family="Arial" font-size="14" x="170" y="255">- 多时区支持</text><rect fill="#EA4335" fill-opacity="0.7" height="150" rx="5" ry="5" stroke="black" stroke-width="2" width="300" x="550" y="120" /><text fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" x="700" y="145">爬虫核心 (webtoon_scraper.py)</text><text fill="white" font-family="Arial" font-size="14" x="570" y="175">- 解析网页内容</text><text fill="white" font-family="Arial" font-size="14" x="570" y="195">- 提取漫画信息</text><text fill="white" font-family="Arial" font-size="14" x="570" y="215">- 获取章节列表</text><text fill="white" font-family="Arial" font-size="14" x="570" y="235">- 处理分页</text><text fill="white" font-family="Arial" font-size="14" x="570" y="255">- 保存数据到Excel</text><rect fill="#FBBC05" fill-opacity="0.7" height="120" rx="5" ry="5" stroke="black" stroke-width="2" width="300" x="350" y="350" /><text fill="black" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" x="500" y="375">爬虫模板 (web_scraper_template.py)</text><text fill="black" font-family="Arial" font-size="14" x="370" y="405">- HTTP请求处理</text><text fill="black" font-family="Arial" font-size="14" x="370" y="425">- 网页内容解析</text><text fill="black" font-family="Arial" font-size="14" x="370" y="445">- 错误处理</text><text fill="black" font-family="Arial" font-size="14" x="370" y="465">- 日志记录</text><rect fill="#34A853" fill-opacity="0.7" height="120" rx="5" ry="5" stroke="black" stroke-width="2" width="300" x="350" y="550" /><text fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" x="500" y="575">数据输出</text><text fill="white" font-family="Arial" font-size="14" x="370" y="605">- Excel文件 (.xlsx)</text><text fill="white" font-family="Arial" font-size="14" x="370" y="625">- 漫画基本信息</text><text fill="white" font-family="Arial" font-size="14" x="370" y="645">- 章节列表</text><text fill="white" font-family="Arial" font-size="14" x="370" y="665">- 发布日期</text><text fill="white" font-family="Arial" font-size="14" x="370" y="685">- 点赞数据</text><line stroke="#5F6368" stroke-dasharray="5,5" stroke-width="3" x1="450" x2="550" y1="195" y2="195" /><polygon fill="#5F6368" points="550,195 540,190 540,200" /><text fill="#202124" font-family="Arial" font-size="12" text-anchor="middle" x="500" y="185">调用</text><line stroke="#5F6368" stroke-dasharray="5,5" stroke-width="3" x1="500" x2="500" y1="270" y2="350" /><polygon fill="#5F6368" points="500,350 495,340 505,340" /><text fill="#202124" font-family="Arial" font-size="12" x="515" y="310">继承</text><line stroke="#5F6368" stroke-dasharray="5,5" stroke-width="3" x1="700" x2="600" y1="270" y2="550" /><polygon fill="#5F6368" points="600,550 595,540 605,545" /><text fill="#202124" font-family="Arial" font-size="12" x="650" y="400">生成</text><text fill="#202124" font-family="Arial" font-size="14" font-weight="bold" x="100" y="700">依赖库:</text><text fill="#202124" font-family="Arial" font-size="12" x="100" y="730">requests</text><text fill="#202124" font-family="Arial" font-size="12" x="250" y="730">beautifulsoup4</text><text fill="#202124" font-family="Arial" font-size="12" x="400" y="730">pandas</text><text fill="#202124" font-family="Arial" font-size="12" x="550" y="730">openpyxl</text><text fill="#202124" font-family="Arial" font-size="12" x="700" y="730">schedule</text><text fill="#202124" font-family="Arial" font-size="12" x="850" y="730">pytz</text><text fill="#202124" font-family="Arial" font-size="14" font-weight="bold" x="100" y="650">工作流程:</text><text fill="#202124" font-family="Arial" font-size="12" x="100" y="670">1. 用户输入URL</text><text fill="#202124" font-family="Arial" font-size="12" x="100" y="690">2. 爬虫解析网页</text><text fill="#202124" font-family="Arial" font-size="12" x="100" y="710">3. 提取漫画信息</text><text fill="#202124" font-family="Arial" font-size="12" x="100" y="730">4. 保存到Excel</text></svg>